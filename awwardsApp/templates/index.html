{%extends 'base.html'%}
{% load static%}
{% block content %}
{{block.super}}

<style>
 
    .hovereffect {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      text-align: center;
  }
  .hovereffect .overlay {
    position: absolute;
    overflow: hidden;
    width: 80%;
    height: 80%;
    left: 10%;
    top: 12%;
    -webkit-transform: scale(0,1);
    -ms-transform: scale(0,1);
    transform: scale(0,1);
  }
  div.col-xs-6.col-sm-6.col-md-4.col-lg-3{
    padding: 5px;
    padding-bottom: 2px;
}
  .hovereffect:hover .overlay {
    opacity: 1;
    filter: alpha(opacity=100);
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
  }
  
  .hovereffect img {
    display: block;
    position: relative;
    -webkit-transition: all 0.35s;
    transition: all 0.35s;
    margin-bottom: 7px;
  }
  
  .hovereffect:hover img {
    filter: brightness(0.4);
    -webkit-filter: brightness(0.4);
    -moz-filter: brightness(0.4);
    -o-filter: brightness(0.4);
    -ms-filter: brightness(0.4);
  }
  
  .hovereffect h4 {
      text-transform: uppercase;
      text-align: center;
      position: relative;
      font-size: 15px;
      background-color: transparent;
      font-weight:bolder;
      color: #ffffff;
      margin-top: 0.5em;
      padding: 1em 2em;
      opacity: 0;
      filter: alpha(opacity=0);
      
      -webkit-transform: translate3d(0,-100%,0);
      transform: translate3d(0,-100%,0);
  }
  
  .hovereffect .btn{
      background-color: #FFF;
      font-weight: bolder;
      -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
      transition: opacity 0.35s, transform 0.35s;
      -webkit-transform: translate3d(0,100%,0);
      transform: translate3d(0,100%,0);
  }
  
  .hovereffect:hover p, .hovereffect:hover h4 {
      opacity: 1;
      filter: alpha(opacity=100);
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0);
  }
  .fab { transform: scale(1.7,1.8); }
  a{
    text-decoration:none;
    color:black;
  }
.view{
  min-height:100%;
  background:linear-gradient(0deg, rgba(53, 49, 49, 0.788), rgba(65, 62, 62, 0.877)), url('media/images/BlogApp.png');
  background-size:cover;
  overflow: hidden;
}
</style>
   


<div class="view container-fluid">
  <div class="header" style="height: 70vh; font-family: 'Vollkorn', serif;">
      <div class="container" style="color:white;">
          <div class="row" style="padding-top:50px;">
              <div class="col-md-4" style="font-size: 20px;">
                  <strong>Site of the day</strong>
              </div>
              <div class="col-md-4"></div>
             
          </div>
          <div style="text-align:center; font-size: 70px; padding-top:30px; letter-spacing: 1px;">
              <p style="font-family: 'Carter One', cursive;" class="blog"><a href='/project/2' style='color:white;'>INSTAPP</a></p>
          </div>
          <div style="text-align:center; font-size: 20px;">
              <button class="btn" style=" border-radius: 5em; background-color: #49c5b6; border:none; padding: 2px; width: 80px;"><a
                target="blank" style="color: white; text-decoration:none;" href="https://instapp100.herokuapp.com/">Visit</a></button>
          </div>
          <div style="height:230px;">

          </div>
      </div>
  </div>
</div>
<div class="container">
  <p style='height:20vh;padding-top:9vh;'> <strong>Click to vote!</strong></p>
    <div class='row'>
      {% for project in projects %}
        <div class="col-md-4 col-lg-4">
            <div class=card>
                <div class="portfolio-wrap ">
                    <div class="portfolio-wrap hovereffect">
                        <a class="img-overlay card-img-top" style="width:100%" href='/project/{{project.id}}'>
                            <img src="{{project.image.url}}" width='100%' height='180px' href="" class="post" alt="post" >
                            <div class="overlay">
                              <h4><a href='/project/{{project.id}}' class='btn' style='background-color:white; border-radius:15px;'>Rate Now</a></h4>
                            </div>
                        </a>
                    </div>
                  <div class='card-body'>
                    <p><a href='{{project.link}}'><b>{{project.title}}</b></a></p>
                    <small style='display:block; display:flex;justify-content: space-between;'><p>From {{project.country}}</p><span class='text-right'style='display:block;'>{{project.date_posted|date:"d-F Y"}}</span></small><hr>
                    <div style='font-size:0.7em;'><img src='{{project.user.profile.profile_picture.url}}' width='18px' height='18px' style='border-radius:50%;'> &nbsp;<a href="/profile/{{project.user.profile.id}}" style='text-decoration: none;'>{{project.user|upper}}</a></div>
              </div>
          </div>
      </div></div>
    {% endfor %}
</div></div><br><br>
{%endblock%}
