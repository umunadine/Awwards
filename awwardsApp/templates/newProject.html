{%extends "base.html"%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container" style='margin-top:80px'>
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-2"></div>
    <div class="col-md-8">
      
      <div class="panel panel-default">

        <div class="panel-heading" style="background-color: #535250;padding:30px;">
          <h3 class="text-center" style="color:white;">New Project</h3>
        </div>
        <div class="panel-body" style="padding: 40px;">
            <form  action="" method="post" enctype="multipart/form-data" >
                {%csrf_token%}
                {% bootstrap_form form%}
                <input type="submit" class="btn btn-success" value="Submit">
            </form>
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-2"></div>
  </div>
</div>

{% endblock %}
